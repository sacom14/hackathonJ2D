<app-search-history></app-search-history>
<div class="accordion mt-2" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse"
        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Filter
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
      <div class="accordion-body">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              Status
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><button class="btn "(click)="filterStatus('Alive')">Alive</button></li>
                <li><button class="btn "(click)="filterStatus('Dead')" >Dead</button></li>
                <li><button class="btn "(click)="filterStatus('Unknown')">Unknown</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              Gender
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
            <div class="accordion-body">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><button class="btn" (click)="filterGender('Female')">Female</button></li>
                <li><button class="btn" (click)="filterGender('Male')">Male</button></li>
                <li><button class="btn" (click)="filterGender('Genderless')">Genderless</button></li>
                <li><button class="btn" (click)="filterGender('Unknown')">Unknown</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              Specie
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
            <div class="accordion-body">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><button class="btn" (click)="filterSpecie('Human')">Human</button></li>
                <li><button class="btn" (click)="filterSpecie('Alien')">Alien</button></li>
                <li><button class="btn" (click)="filterSpecie('Humanoid')">Humanoid</button></li>
                <li><button class="btn" (click)="filterSpecie('Poopybutthole')">Poopybutthole</button></li>
                <li><button class="btn" (click)="filterSpecie('Animal')">Animal</button></li>
                <li><button class="btn" (click)="filterSpecie('Disease')">Disease</button></li>
                <li><button class="btn" (click)="filterSpecie('Cronenberg')">Cronenberg</button></li>
                <li><button class="btn" (click)="filterSpecie('Mythological')">Mythological</button></li>
                <li><button class="btn" (click)="filterSpecie('Robot')">Robot</button></li>
                <li><button class="btn" (click)="filterSpecie('Unknown')">Unknown</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <button class="btn btn-primary mt-2" (click)="removeFilters()">Remove filters</button>
</div>
